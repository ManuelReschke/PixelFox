services:
  db:
    image: mysql:8.4
    container_name: pxlfox-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME:-pixelfox_db}
      MYSQL_USER: ${DB_USER:-pixelfox}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      # Expose on 3306; restrict access via firewall to App host only
      - "3306:3306"
    volumes:
      - ${DB_DATA_DIR:-/srv/mysql/data}:/var/lib/mysql
    command:
      - "--default-authentication-plugin=mysql_native_password"
    env_file:
      - .env

