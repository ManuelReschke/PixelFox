name: ci

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install test dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebp-dev

      - name: Run unit tests
        run: make test-local
